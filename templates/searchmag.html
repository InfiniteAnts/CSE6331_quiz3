{% extends "layout.html" %}

{% block title %}
    Search by Magnitude
{% endblock %}

{% block main %}
    <form action="{{ url_for('searchmag') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="range1" placeholder="Magnitude Range 1" type="search"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="range2" placeholder="Magnitude Range 2" type="search"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="range3" placeholder="Magnitude Range 3" type="search"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="range4" placeholder="Magnitude Range 4" type="search"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
